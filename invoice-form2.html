<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>

<body>
<div class="row bg-light">
    <div class="col-md-8 offset-md-2">
    <div class="container-fluid my-5">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h1 class="text-center mb-4"><i class="bi bi-bag-check-fill"></i> Invoice Form</h1>
            <form>
                <!-- Dados do Cliente -->
                <h4>Dados do Cliente</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome completo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" pattern="\d{9}" required>
                    </div>
                </div>

                <!-- Morada de Faturação -->
                <h4>Morada de Faturação</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="billingMorada" class="form-label">Rua e Número</label>
                        <input type="text" id="billingMorada" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="billingCidade" class="form-label">Cidade</label>
                        <input type="text" id="billingCidade" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="billingCodPostal" class="form-label">Código Postal</label>
                        <input type="text" id="billingCodPostal" class="form-control" pattern="\d{4}-\d{3}" required>
                    </div>
                </div>

                <!-- Morada de Entrega -->
                <h4>Morada de Entrega</h4>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="sameAsBilling">
                    <label class="form-check-label" for="sameAsBilling">Usar a mesma morada de faturação</label>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="shippingMorada" class="form-label">Rua e Número</label>
                        <input type="text" id="shippingMorada" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="shippingCidade" class="form-label">Cidade</label>
                        <input type="text" id="shippingCidade" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="shippingCodPostal" class="form-label">Código Postal</label>
                        <input type="text" id="shippingCodPostal" class="form-control" pattern="\d{4}-\d{3}" required>
                    </div>
                </div>

                <!-- Detalhes da Fatura -->
                <h4>Detalhes da Fatura</h4>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="invoiceData" class="form-label">Data da Fatura</label>
                        <input type="text" id="invoiceData" class="form-control bg-light" value="2024-12-22" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="invoiceNumero" class="form-label">Número da Fatura</label>
                        <input type="text" id="invoiceNumero" class="form-control bg-light" value="#2024001" readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="invoiceTotal" class="form-label">Valor Total (€)</label>
                        <input type="text" id="invoiceTotal" class="form-control bg-light" value="150.00 €" readonly>
                    </div>
                </div>

                <!-- Método de Pagamento -->
                <h4>Método de Pagamento</h4>
                <div class="mb-3">
                    <div class="form-check"></div>
                        <input class="form-check-input" type="radio" name="paymentMethod" id="credit" value="credit" required>
                        <label class="form-check-label" for="credit">Cartão de Crédito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="transfer" value="transfer" required>
                        <label class="form-check-label" for="transfer">Transferência Bancária</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="cash" required>
                        <label class="form-check-label" for="cash">Dinheiro</label>
                    </div>
                </div>

                <!-- Botão de Envio -->
                <button type="submit" class="btn btn-primary">Emitir Fatura</button>
            </form>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sincronizar morada de entrega com a morada de faturação
        document.getElementById("sameAsBilling").addEventListener("change", function () {
            if (this.checked) {
                document.getElementById("shippingMorada").value = document.getElementById("billingMorada").value;
                document.getElementById("shippingCidade").value = document.getElementById("billingCidade").value;
                document.getElementById("shippingCodPostal").value = document.getElementById("billingCodPostal").value;
            } else {
                document.getElementById("shippingMorada").value = "";
                document.getElementById("shippingCidade").value = "";
                document.getElementById("shippingCodPostal").value = "";
            }
        });
    </script>
<div>
</body>


</html>
