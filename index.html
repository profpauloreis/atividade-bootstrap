<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Bootstrap</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container Principal -->
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <header class="text-center mb-4">
            <h1>A minha Página com Bootstrap</h1>
        </header>
        <!-- Grid com Três Colunas -->
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 border bg-light">Coluna 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Coluna 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Coluna 3</div>
            </div>
        </div>
        <!-- Botão Centralizado -->
        <div class="text-center mt-4">
            <button class="btn btn-primary">Clique Aqui</button>
        </div>
        <!-- Card -->
        <div class="card mt-4" style="width: 18rem; margin: auto;">
            <div class="card-body">
                <h5 class="card-title">Título do Card</h5>
                <p class="card-text">Este é um exemplo de card criado com Bootstrap.</p>
                <a href="#" class="btn btn-secondary">Saiba Mais</a>
            </div>
        </div>
    </div>  <!-- Fim do Container Principal -->
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
