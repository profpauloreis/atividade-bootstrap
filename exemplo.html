<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Extensões Bootstrap</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS do DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <!-- CSS do Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- CSS do FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Página com Extensões do Bootstrap</h1>

        <!-- Seção: Tabela Dinâmica -->
        <section class="mb-5">
            <h2 class="mb-3">Tabela Dinâmica</h2>
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João</td>
                        <td>25</td>
                        <td>Lisboa</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>30</td>
                        <td>Porto</td>
                    </tr>
                    <tr>
                        <td>Ana</td>
                        <td>28</td>
                        <td>Faro</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Seção: Select2 -->
        <section class="mb-5">
            <h2 class="mb-3">Dropdown com Select2</h2>
            <select class="js-example-basic-multiple" name="states[]" multiple="multiple" style="width: 100%;">
                <option value="AL">Alabama</option>
                <option value="WY">Wyoming</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
            </select>
        </section>

        <!-- Seção: Calendário -->
        <section>
            <h2 class="mb-3">Calendário Interativo</h2>
            <div id="calendar"></div>
        </section>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript do DataTables -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- JavaScript do Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- JavaScript do FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <script>
        // Ativar DataTables
        $(document).ready(function () {
            $('#example').DataTable();
        });

        // Ativar Select2
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2({
                placeholder: "Selecione uma ou mais opções"
            });
        });

        // Ativar FullCalendar
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Evento 1', start: '2024-12-10' },
                    { title: 'Evento 2', start: '2024-12-15' }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
