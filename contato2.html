    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato2.html">Contato</a>
                </ul>


            </div>
        </div>
    </nav>
      


    <!-- Banner -->
    <div class="container-fluid p-0">
        <div class="banner"
            style="background: url('images/banner.jpg') no-repeat center center; background-size: cover; height: 250px;">
            <div class="text-center text-white" style="padding: 150px;">
                <h1>Bem-vindo(a) a My Website</h1>
                <p>Explore os nossos serviços</p>
            </div>
        </div>
    </div>

    <!-- Formulario de contato -->

    <div class="container d-flex justify-content-center align-items-center min-vh-50">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <i class="bi bi-rocket-takeoff" style="font-size: 100px;"></i>
                <h3>Envie-nos uma Mensagem</h3>
            </div>
            <form class="bg-light p-4 rounded shadow">
                <div class="row">
                    <!-- Coluna Esquerda -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="txtNome" class="form-label">O seu Nome *</label>
                            <input type="text" id="txtNome" name="txtNome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">O seu Email *</label>
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtTelefone" class="form-label">O seu número de Telefone *</label>
                            <input type="tel" id="txtTelefone" name="txtTelefone" class="form-control"
                                pattern="^(?:\+351\s?)?(?:9[0-9]{8}|[2-9][0-9]{8})$" required>
                        </div>
                        <div>
                            <!-- Espaço para a mensagem de erro -->
                            <div id="erro-mensagem" class="text-danger mt-1"></div>
                            <button type="submit" class="btn btn-primary w-100">Enviar a Mensagem</button>
                        </div>
                    </div>
                    <!-- Coluna Direita -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="txtMsg" class="form-label">A sua Mensagem *</label>
                            <textarea id="txtMsg" name="txtMsg" class="form-control" rows="6" required></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 switch -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const htmlElement = document.documentElement;
            const switchElement = document.getElementById('darkModeSwitch');

            // Set the default theme to dark if no setting is found in local storage
            const currentTheme = localStorage.getItem('bsTheme') || 'dark';
            htmlElement.setAttribute('data-bs-theme', currentTheme);
            switchElement.checked = currentTheme === 'dark';

            switchElement.addEventListener('change', function () {
                if (this.checked) {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                    localStorage.setItem('bsTheme', 'dark');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                    localStorage.setItem('bsTheme', 'light');
                }
            });
        });
    </script>


    <!-- Footer com Bootstrap Icons -->

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                            style="font-size: 1.5rem;"></i></a></li>
            </ul>
        </footer>
    </div>

    <!-- Script do Bootstrap -->

</body>
