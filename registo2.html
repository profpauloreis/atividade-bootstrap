<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid p-0">
        <div class="banner"
            style="background: url('images/banner.jpg') no-repeat center center; background-size: cover; height: 250px;">
            <div class="text-center text-white" style="padding: 150px;">
                <h1>Bem-vindo(a) a My Website</h1>
                <p>Explore os nossos serviços</p>
            </div>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>A minha Página com Bootstrap</h1>
        </header>
        <div class="row">
            <div class="container mt-4 d-flex justify-content-center">
                <div class="col-md-8 bg-light p-4">

                    <h2>Formulário de Registo</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Utilizador</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" minlength="6" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="confirm-password" required>

                            <!-- Espaço para a mensagem de erro -->
                            <div id="error-message" class="text-danger mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-success">Registar</button>

                    </form>
                    <script>
                        document.querySelector("form").addEventListener("submit", function (event) {
                            let password = document.getElementById("password").value; // Obtém o valor da senha
                            let confirmPassword = document.getElementById("confirm-password").value; // Obtém o valor da confirmação da senha
                            let errorMessage = document.getElementById("error-message"); // Seleciona o elemento para mensagem de erro

                            // Limpa qualquer mensagem de erro anterior
                            errorMessage.textContent = "";

                            if (password !== confirmPassword) { // Verifica se as senhas são diferentes
                                errorMessage.textContent = "As senhas não coincidem!"; // Define a mensagem de erro
                                event.preventDefault(); // Impede o envio do formulário
                            }
                        });
                    </script>

                </div>
            </div>
        </div>

    </div>

    <!-- Footer com Bootstrap Icons -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <i class="bi bi-bootstrap-fill" style="font-size: 1.5rem;"></i>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter-x"
                            style="font-size: 1.5rem;"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"
                            style="font-size: 1.5rem;"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"
                            style="font-size: 1.5rem;"></i></a></li>
            </ul>
        </footer>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
