<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid p-0">
        <div class="banner"
            style="background: url('images/banner.jpg') no-repeat center center; background-size: cover; height: 250px;">
            <div class="text-center text-white" style="padding: 150px;">
                <h1>Bem-vindo(a) a My Website</h1>
                <p>Explore os nossos serviços</p>
            </div>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>A minha Página com Bootstrap</h1>
        </header>
        <div class="row">
            <!-- Formulario de contato -->
            <div class="row">
                <!-- Formulario de contato -->
                <div class="container mt-4 d-flex justify-content-center">
                    <div class="col-md-8 bg-light p-4">
                        <h2 class="text-center">Formulário de Contato</h2>
                        <form novalidate></form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer com Bootstrap Icons -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <i class="bi bi-bootstrap-fill" style="font-size: 1.5rem;"></i>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter-x"
                                style="font-size: 1.5rem;"></i></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"
                                style="font-size: 1.5rem;"></i></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"
                                style="font-size: 1.5rem;"></i></a></li>
                </ul>
            </footer>
        </div>

        <!-- Script do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
